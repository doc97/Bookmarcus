apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
}

mainClassName = 'main.Main'

jar {
    manifest {
        attributes 'Main-Class': 'main.Main'
    }
}

run {
    standardInput = System.in
}
